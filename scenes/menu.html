$.extend($.scene, {

var logo = ['E','D','U','S','S'];
var text = ["Who are you? - Introductions, Greetings","How old are you?","Presenting the family","Where do you live?","Presenting the extended family","What do family members do","In the art shop","What are people wearing?","What do I know?","Pet parade - Pets, Farm animals","Describing models and teddybears!","Daily Routine - Time","What do I know?","What is happening this week?","Celebrations - Months, Dates","Special days of the year"];

$('#the').hide();
$('#market').hide();
$('#flag').hide();
$('#chinese').hide();
$('#logo-big').hide();
$('#logo-small').hide();




part1();

function part1(){
	for (var i=1;i<=5;i++)
	{
		
		$('#x'+i)
		.hide()
		.fadeIn(2000)
		.text(logo[i-1])
		.addClass('table'+(i%3+3) + ' bigtext')
		.slideUp(1000);
	}
	
	setTimeout(part2,3000);
}

function part2(){
	for (var i=1;i<=16;i++)
	{
		var paint;
		if (i % 3==1)
		{
			paint = 3;
		}
		else if (i % 3==2)
		{
			paint = 4;
		}
		else
		{
			paint =5;
		}
	
	
	
		dur= paint*500;
	
		$('#'+i)
		.addClass('tablex')
		.animate({width:"44%"},{queue:false,duration:dur})
		.html("Unit "+i)
		.clickable(function(){
			$.go('home'+($(this).attr('id')));
		
		});
		
		$('#s'+i)
		.addClass('tabley')
		.animate({width:"44%"},{queue:false,duration:dur})
		.html(text[i-1])
		.clickable(function(){
			$.go('home'+$(this).attr('id'));
		});
	}
	
	$('#the')
	.addClass('text1')
	.show();
	$('#market')
	.addClass('text1')
	.show();
	$('#flag').show();
	$('#chinese').show();
	$('#logo-big').show();
	$('#logo-small').show();
	
	$('.tabley').clickable(function() {
		$(this).prev().trigger('click');
	});
}
